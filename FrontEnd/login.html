<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/CSS/style.css">
	<script type="module" src="./assets/Script/login.js" defer></script> <!--module for import // defer for load order-->
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
    <section id="section-log">
        <h2>Log In</h2>
        <form action="" method="get" id="login">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="login-email" required />
            <label for="pass">Mot de passe</label>
            <input type="password" name="password" id="login-pass" required />

            <input type="submit" value="Se connecter" />

            <button type="submit" id="forgot-password">Mot de passe oublié</button>
        </form>
    </section>
</main>
<footer>
    <nav class="loginPage-legal">
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
